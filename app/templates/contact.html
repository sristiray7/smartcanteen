<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | The Crown of Creation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
</head>
<body>

<div class="contact-container">

    <h1>Contact Us</h1>
    <p class="subtitle">We would love to hear from you</p>

    <div class="contact-grid">

        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Official Contact Details</h2>

            <p><strong>Email:</strong></p>
            <p class="info">admin@crownofcreation.com</p>

            <p><strong>Phone:</strong></p>
            <p class="info">+91 98765 43210</p>

            <p><strong>Address:</strong></p>
            <p class="info">Park Street, Kolkata, India</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send a Message</h2>

            <form method="POST" action="#">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

    </div>

    <a href="/" class="back-btn">Back to Home</a>

</div>

</body>
</html>
